<div fxLayout="row" fxLayoutAlign="start center" class="gridster-item-content min-row-height" [ngSwitch]="dataField.dataVariable.type" *ngIf="!isHidden()">
    <nc-data-field-template [dataField]="engineField" [offset]="0">
    </nc-data-field-template>

    <span *ngSwitchDefault class="placeholder-text">Placeholder for {{dataField.dataVariable.type}} with id '{{dataField.dataVariable?.id}}'</span>
</div>
<div *ngIf="isHidden()" fxLayout="row" fxLayoutAlign="center center" class="gridster-item-content min-row-height hidden-field">
    <mat-icon>visibility_off</mat-icon>
    <span>{{name()}}</span>
</div>
