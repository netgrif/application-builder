<div class="container">
    <div fxFlex="40" class="master">
        <mat-action-list>
            <div>
                <p fxFlex="40">Time</p>
                <p fxFlex="60">Change</p>
            </div>
            <mat-list-item *ngFor="let item of history.memory; let i = index" (click)="select(i)"
                           [class]="{'selected': item === selected}">
                <p fxFlex="40">
                    {{ item.time.toLocaleTimeString() }}
                </p>
                <p fxFlex="60">
                    {{ item.message }}
                </p>
            </mat-list-item>
        </mat-action-list>
    </div>
    <div class="border"></div>
    <div fxFlex="60" class="detail">
        <div *ngIf="selected" fxFlex fxLayout="column" fxLayoutAlign="start start">
            <div fxFlex fxLayout="row">
                <mat-form-field fxFlex>
                    <mat-select [(value)]="editorOptions.renderSideBySide" (selectionChange)="updateEditor()">
                        <mat-option value="{{true}}">Side by side</mat-option>
                        <mat-option value="{{false}}">Inline</mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxFlex fxFill></div>
                <button mat-button (click)="download()">
                    <mat-icon>download</mat-icon>
                    <span>Download</span>
                </button>
                <button mat-button (click)="revert()">
                    <mat-icon>restore</mat-icon>
                    <span>Restore</span>
                </button>
            </div>
            <ngx-monaco-diff-editor fxFill (onInit)="onEditorInit($event)"
                                    [options]="editorOptions" [originalModel]="originalModel"
                                    [modifiedModel]="modifiedModel"></ngx-monaco-diff-editor>
        </div>
    </div>
</div>
