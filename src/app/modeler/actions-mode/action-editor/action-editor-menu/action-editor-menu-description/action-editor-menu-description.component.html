<div #descriptionCard class="description-card">
  <mat-card *ngIf="descriptionVisible" class="description-tooltip" tabindex="0">
    <button (click)="closeDescription()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
    <mat-card-header>
      <b>{{ action.header }}</b>
    </mat-card-header>
    <mat-card-content [innerHTML]="action.description">
    </mat-card-content>
    <b>Example:</b>
    <div class="code">
      <code class="code-example">{{ action.example }}</code>
    </div>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
