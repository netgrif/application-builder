<div class="description-card" #descriptionCard>
    <mat-card *ngIf="descriptionVisible" tabindex="0" class="description-tooltip">
        <button mat-icon-button (click)="closeDescription()">
            <mat-icon>close</mat-icon>
        </button>
        <mat-card-header>
            <b>{{action.header}}</b>
        </mat-card-header>
        <mat-card-content [innerHTML]="action.description">
        </mat-card-content>
        <b>Example:</b>
        <div class="code">
            <code class="code-example">{{action.example}}</code>
        </div>
        <mat-card-footer>
        </mat-card-footer>
    </mat-card>
</div>
