<div class="form" *ngIf="transition !== undefined">
    <mat-form-field class="full-width">
        <input [ngModel]="getTransitionLabel()" (change)="onChange($event, 'label')" matInput type="text"
               placeholder="Set label">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input [ngModel]="transition.icon" (change)="onChange($event, 'icon')" matInput type="text"
               placeholder="Set icon">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Set assign policy</mat-label>
        <mat-select [(value)]="transition.assignPolicy" (selectionChange)="onChange($event, 'assign')">
            <mat-option *ngFor="let opt of optionsAssign" [value]="opt.key">
                {{opt.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Set finish policy</mat-label>
        <mat-select [(value)]="transition.finishPolicy" (selectionChange)="onChange($event, 'finish')">
            <mat-option *ngFor="let opt of optionsFinish" [value]="opt.key">
                {{opt.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <nab-trigger-tree [nav]="nav" [triggers]="transition.triggers" (changeTriggers)="saveTriggers($event)">
    </nab-trigger-tree>
</div>
<div class="form" *ngIf="transition === undefined">
    <mat-form-field class="full-width">
        <input [(ngModel)]="model.id" matInput type="text" placeholder="Identifier">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input [(ngModel)]="model.initials" matInput type="text" placeholder="Initials">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input [(ngModel)]="model.title.value" matInput type="text" placeholder="Title">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input [(ngModel)]="model.icon" matInput type="text" placeholder="Icon">
    </mat-form-field>
    <mat-slide-toggle class="full-width" [(ngModel)]="model.defaultRole">
        Default role
    </mat-slide-toggle>
    <mat-slide-toggle class="full-width" [(ngModel)]="model.anonymousRole">
        Anonymous role
    </mat-slide-toggle>
    <mat-form-field class="full-width">
        <input [(ngModel)]="model.caseName.value" matInput type="text" placeholder="Default case name">
    </mat-form-field>
</div>
