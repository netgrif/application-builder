<mat-list-item class="item-bottom-border" [ngClass]="{'data-selected': selected && selected.id === item.id}"
               (click)="select()" (mouseenter)="showIcons = true" (mouseleave)="showIcons = false">
    <span fxFlex="50" fxLayoutAlign="start center" class="text-ellipsis" matTooltip="{{item.id}}">
        <strong>{{ item.id }}</strong>
    </span>
    <span fxFlex class="text-ellipsis" fxLayoutAlign="start center" matTooltip="{{item.title.value}}">{{ item.title.value }}</span>
    <div fxFlex="10">
        <button mat-icon-button matTooltip="Delete data field" (click)="onDelete($event, item)"
                [ngClass]="{'data-edit-list-icon-hidden': !showIcons}">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
    <div fxFlex="10">
        <button mat-icon-button matTooltip="Duplicate data field" (click)="onDuplicate($event, item)"
                [ngClass]="{'data-edit-list-icon-hidden': !showIcons}">
            <mat-icon>add_to_photos</mat-icon>
        </button>
    </div>
</mat-list-item>
