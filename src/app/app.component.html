<div class="app-container">
  <mat-sidenav-container class="app-mat-sidenav-container">
    <mat-sidenav class="app-mat-viewnav" color="primary" disableClose="true" mode="side" opened>

      <a class="main-toolbar-logo" fxLayoutAlign="center center" [href]="config.services.urls.netgrif">
        <img alt="Netgrif logo" src="../assets/netgrif_logo.svg">
      </a>

      <mat-action-list>
        <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.demo.step}}"
                       stepPosition="{{tutorial.demo.position}}" text="{{tutorial.demo.text}}"
                       title="{{tutorial.demo.title}}">
          <a [href]="config.services.urls.engine" matTooltip="Netgrif Demo" target="_blank">
            <mat-icon>play_arrow</mat-icon>
          </a>
        </mat-list-item>
        <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.youtube.step}}"
                       stepPosition="{{tutorial.youtube.position}}" text="{{tutorial.youtube.text}}"
                       title="{{tutorial.youtube.title}}">
          <a [href]="config.services.urls.youtube" matTooltip="Youtube Channel"
             target="_blank">
            <mat-icon svgIcon="youtube"></mat-icon>
          </a>
        </mat-list-item>
        <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.github.step}}"
                       stepPosition="{{tutorial.github.position}}" text="{{tutorial.github.text}}"
                       title="{{tutorial.github.title}}">
          <a [href]="config.services.urls.github" matTooltip="Github"
             target="_blank">
            <mat-icon svgIcon="github">device_hub</mat-icon>
          </a>
        </mat-list-item>
        <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.mortgage.step}}"
                       stepPosition="{{tutorial.mortgage.position}}" text="{{tutorial.mortgage.text}}"
                       title="{{tutorial.mortgage.title}}">
          <a (click)="addMortgage()" matTooltip="Mortgage demo">
            <mat-icon>device_hub</mat-icon>
          </a>
        </mat-list-item>
      </mat-action-list>
      <mat-action-list class="app-viewnaw-bottom-list ">
        <mat-list-item class="field-list-mat-list-item">
          <a (click)="help()" matTooltip="Help">
            <mat-icon>help</mat-icon>
          </a>
        </mat-list-item>
      </mat-action-list>
    </mat-sidenav>
    <joyrideStep (next)="tutorial.welcome.onNext()" joyrideStep="{{tutorial.welcome.step}}"
                 stepPosition="{{tutorial.welcome.position}}" text="{{tutorial.welcome.text}}"
                 title="{{tutorial.welcome.title}}"></joyrideStep>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
