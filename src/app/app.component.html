<div class="app-container">
    <mat-sidenav-container class="app-mat-sidenav-container">
        <mat-sidenav color="primary" class="app-mat-viewnav" mode="side" disableClose="true" opened>

            <a [href]="config.services.urls.netgrif" class="main-toolbar-logo" fxLayoutAlign="center center">
                <img src="../assets/netgrif_logo.svg" alt="Netgrif logo">
            </a>

            <mat-action-list>
                <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.demo.step}}"
                               title="{{tutorial.demo.title}}" text="{{tutorial.demo.text}}"
                               stepPosition="{{tutorial.demo.position}}">
                    <a matTooltip="Netgrif Demo" [href]="config.services.urls.engine" target="_blank">
                        <mat-icon>play_arrow</mat-icon>
                    </a>
                </mat-list-item>
                <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.youtube.step}}"
                               title="{{tutorial.youtube.title}}" text="{{tutorial.youtube.text}}"
                               stepPosition="{{tutorial.youtube.position}}">
                    <a matTooltip="Youtube Channel" [href]="config.services.urls.youtube"
                       target="_blank">
                        <mat-icon svgIcon="youtube"></mat-icon>
                    </a>
                </mat-list-item>
                <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.github.step}}"
                               title="{{tutorial.github.title}}" text="{{tutorial.github.text}}"
                               stepPosition="{{tutorial.github.position}}">
                    <a matTooltip="Github" [href]="config.services.urls.github"
                       target="_blank">
                        <mat-icon svgIcon="github">device_hub</mat-icon>
                    </a>
                </mat-list-item>
                <mat-list-item class="field-list-mat-list-item" joyrideStep="{{tutorial.mortgage.step}}"
                               title="{{tutorial.mortgage.title}}" text="{{tutorial.mortgage.text}}"
                               stepPosition="{{tutorial.mortgage.position}}">
                    <a matTooltip="Mortgage demo" (click)="addMortgage()">
                        <mat-icon>device_hub</mat-icon>
                    </a>
                </mat-list-item>
            </mat-action-list>
            <mat-action-list class="app-viewnaw-bottom-list ">
                <mat-list-item class="field-list-mat-list-item">
                    <a matTooltip="Help" (click)="help()">
                        <mat-icon>help</mat-icon>
                    </a>
                </mat-list-item>
            </mat-action-list>
        </mat-sidenav>
        <joyrideStep joyrideStep="{{tutorial.welcome.step}}" stepPosition="{{tutorial.welcome.position}}"
                     title="{{tutorial.welcome.title}}" text="{{tutorial.welcome.text}}"
                     (next)="tutorial.welcome.onNext()"></joyrideStep>
        <router-outlet></router-outlet>
    </mat-sidenav-container>
</div>
