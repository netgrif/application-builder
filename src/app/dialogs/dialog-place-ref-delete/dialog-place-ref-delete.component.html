<h2 mat-dialog-title>Delete referenced place{{data.length > 1 ? 's' : ''}}?</h2>
<mat-dialog-content class="mat-typography">
    <span *ngFor="let refData of data">Place {{placeLabel(refData)}}
        is referenced by arc{{refData.arcs.length > 1 ? 's' : ''}}: {{arcs(refData)}}.</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
