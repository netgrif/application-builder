<h2 mat-dialog-title>Delete referenced place?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Place {{ placeLabel() }} is referenced by arc{{ data.arcs.length > 1 ? 's' : '' }}: {{ arcs() }}. Are you sure you
    want to delete it?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [mat-dialog-close]="false" mat-button>Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial mat-button>Delete</button>
</mat-dialog-actions>
