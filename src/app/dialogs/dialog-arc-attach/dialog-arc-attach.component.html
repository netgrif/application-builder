<h2 mat-dialog-title>Referenced Datavariables</h2>
<div mat-dialog-content>
    <mat-action-list>
        <div mat-subheader class="header-bottom-border">
            <p fxFlex="30"><strong>Title</strong></p>
            <p fxFlex="20">Id</p>
            <p fxFlex="20">Value</p>
            <p fxFlex="20">Reference</p>
            <p fxFlex>Actions</p>
        </div>
        <mat-list-item class="item-bottom-border" *ngFor="let item of dataSource">
            <p fxFlex="30"><strong>{{item.title?.value}}</strong></p>
            <p fxFlex="20">{{item.id}}</p>
            <p fxFlex="20">{{item.init?.expression}}</p>
            <p fxFlex="20">{{isSelected(item) ? 'Referenced' : ''}}</p>
            <button mat-icon-button class="button-line" matTooltip="Add data variable"
                    (click)="setArcVariability(item)">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button class="button-line" matTooltip="Remove data variable"
                    (click)="removeArcVariability()">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-action-list>
    <mat-paginator class="margin-top10px footer" [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex"
                   [pageSizeOptions]="pageSizeOptions" (page)="onPageChanged($event)" showFirstLastButtons>
    </mat-paginator>
</div>
